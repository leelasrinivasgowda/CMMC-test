<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMMC Collapsible Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Company Logo Section -->
    <header>
        <div id="logo-container">
            <img src="Ideaentitylogo.png" alt="Company Logo" class="company-logo">
        </div>
        <h1>CMMC Collapsible Tree</h1>
    </header>

    <!-- Tree Container -->
    <div id="tree-container"></div>

    <!-- Footer with Copyright and Social Media Links -->
    <footer>
        <p>&copy; 2024 Ideaentity Corporation. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank" class="social-icon facebook" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-icon twitter" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="social-icon linkedin" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon instagram" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>

    <!-- Font Awesome for Social Media Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
